<div class="container-fluid">
  <header>
    <h1 class="text-center text-white fw-bold">Age Calculator</h1>
  </header>
  <div class="content-body">
    <form [formGroup]="ageForm" (ngSubmit)="onSubmit()">
      <div class="row p-3">
        <div class="col">
          <label for="" class="fw-bold">Day</label>
          <input type="number" class="form-control" formControlName="birth_day">
        </div>
        <div class="col">
          <label for="" class="fw-bold">Month</label>
          <select id="monthSelector" name="birth_month" class="form-select" formControlName="birth_month">
            <option value="1" selected>January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col">
          <label for="" class="fw-bold">Year</label>
          <input type="number" class="form-control" formControlName="birth_year">
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="show-answer d-flex mt-5 m-3 gap-3">
      <ng-container *ngIf="yearsOfAge === null || noOfMonth === null || noOfDays === null; else answer" >
        <div>
          <div class="row text-primary">
            <h1>--</h1>
          </div>
          <div class="row text-primary">
            <h1>--</h1>
          </div>
          <div class="row text-primary">
            <h1>--</h1>
          </div>
        </div>
      </ng-container>
      <ng-template #answer>
        <div>
          <div class="row text-primary">
            <h1>{{yearsOfAge}}</h1>
          </div>
          <div class="row text-primary">
            <h1>{{noOfMonth}}</h1>
          </div>
          <div class="row text-primary">
            <h1>{{noOfDays}}</h1>
          </div>
        </div>
      </ng-template>
      
      <div class="">
        <div class="row"><h1 class="fw-bold">Years</h1></div>
        <div class="row"><h1 class="fw-bold">Months</h1></div>
        <div class="row"><h1 class="fw-bold">Days</h1></div>
      </div>
    </div>
  </div>
</div>
